<div class="card-body" style="height: 600px;">
  <div class="mt-5 m-3" style="height: 100%;">
    <h3>About Myself</h3>
    <p class="m-3 lead">{{ aboutMe }}</p>
    <div class="mt-2" *ngFor="let item of skills;let indexElement=index">
      <span class="lead">{{ item.skillName }}</span>
      <div class="progress">
        <div class="progress-bar progress-bar-striped" [ngClass]="{'bg-success': indexElement % 2 == 0, 'bg-info':indexElement % 2 == 1}" role="progressbar" [style.width.%]="item.experience" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
      </div>
    </div>
  </div>
</div>
